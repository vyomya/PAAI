[theme]
primaryColor = "#FF6B35"
backgroundColor = "#F7F7F7"
secondaryBackgroundColor = "#E8E8E8"
textColor = "#262730"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "developer"

[logger]
level = "info"

[server]
port = 8501
headless = true
runOnSave = true
maxUploadSize = 200
enableCORS = true

[browser]
gatherUsageStats = false
